<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Shop Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="coffee_display.html">Coffee Shop Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="coffee_display.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="coffee_add.html">Add Orders</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h3>Add Order</h3>

  <div class="container">
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <input type="text" class="form-control" id="category" placeholder="Enter category" required>
    </div>
  </div>

  <div class="container">
    <div class="mb-3">
      <label for="type" class="form-label">Type:</label>
      <select class="form-select" id="type" required>
        <option value="" disabled selected>Select type</option>
        <option value="Instant">Instant</option>
        <option value="Filter">Filter</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div class="mb-3">
      <label for="sugar" class="form-label">Sugar Level:</label>
      <select class="form-select" id="sugar" required>
        <option value="" disabled selected>Select sugar level</option>
        <option value="No">No</option>
        <option value="Less">Less</option>
        <option value="Normal">Normal</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity:</label>
      <input type="number" class="form-control" id="quantity" placeholder="Please enter quantity" min="1" required>
    </div>
  </div>

  <div class="container">
    <div class="mb-3">
      <label for="price" class="form-label">Total Amount:</label>
      <input type="number" class="form-control" id="price" placeholder="Enter Amount" min="0" step="5" required>
    </div>
    <button class="btn btn-success">Add</button>
    <a href="coffee_display.html" class="btn btn-warning">Go Back</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
